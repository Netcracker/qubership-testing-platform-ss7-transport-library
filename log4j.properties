log4j.rootLogger=DEBUG, stdout, file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%t] %d{ABSOLUTE}%5p - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=./console.log
log4j.appender.file.append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=[%t] %d{ABSOLUTE}%5p - %m%n
#goes to rootLogger
log4j.logger.org.qubership.automation.*=DEBUG
